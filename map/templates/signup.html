{% extends "registration/base.html" %}
{% load i18n  %}
{% block registration_content %}
  <h5 class="registration-title">{% trans 'Sign up' %}</h5>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-rows">
        <button type="submit" class="btn btn-primary">{% trans 'Sign up' %}</button>
    </div>
  </form>
{% endblock %}
