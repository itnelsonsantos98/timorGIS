<html>
    <head>
        {% load static %}
        {% load i18n %}

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/timor.css' %}">

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    </head>
    <body>
        <div class="container">
            <h2>Mapa Timor</h2>
            <div id="mapid">
                <script>
            var mymap = L.map('mapid').setView([-8.7849675, 124.6046892,8], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar', attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'}).addTo(mymap);
                </script>
                    </div>
            <div class="row">
                <div class="col-12">
                    <h4>Lista Suco no area lokal</h4>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">SUCO</th>
                            <th scope="col">SUB-DISTRICT</th>
                            <th scope="col">DISTRICT</th>
                        </tr>
                        </thead>
                        <tbody>

                         <ul>
                            {% for item in suco %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.subdistrict_name }}</td>
                                <td>{{ item.district_name }}</td>
                            </tr>
                            {% endfor %}
                            </ul>

                        </tbody>
                        </table>

                </div>
            </div>
        </div>
    </body>
</html>
